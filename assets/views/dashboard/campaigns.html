<section class="dashboard campaigns"><div layout=row><h1 class=title flex>My Campaigns</h1><span flex></span><div class=text-right flex><md-button class="md-raised md-accent md-hue-2" ui-sref=orders>New Campaign</md-button></div></div><hr><md-progress-circular ng-show=vm.loading class=margin-auto md-mode=indeterminate md-diameter=30></md-progress-circular><div class=list layout=row layout-wrap><div ng-repeat="ad in vm.ads"><md-card class=campaign ng-if=ad.marker.id><img ng-src="https://maps.googleapis.com/maps/api/staticmap?zoom=16&size=220x289&maptype=roadmap&markers=color:red%7Clabel:A%7C{{ad.marker.location.latitude}},{{ad.marker.location.longitude}}&key=AIzaSyAonFuCDb7HjXUz0uocKbEGUJz91IL9EVs" class=md-card-image><md-card-title><md-card-title-text><a href=javascript:void(0) ui-sref="dashboard.campaigns({id: ad.id})"><span class=md-headline ng-bind=ad.marker.name></span></a></md-card-title-text></md-card-title><md-card-content><p><span class=capitalize>{{ad.display.display}}</span> for <span class=capitalize>{{ad.media.display}}</span></p><small ng-if="ad.impressions.type === 'units'">Impressions: <span ng-bind="ad.impressions.quantity + ' units'"></span></small> <small ng-if="ad.impressions.type === 'time'">Impressions: <span ng-bind="ad.impressions.time + ' ' + ad.impressions.period"></span></small></md-card-content></md-card><md-card class=campaign ng-if=!ad.marker.id><img ng-src={{ad.banner.website}} class=md-card-image><md-card-title><md-card-title-text><a href=javascript:void(0) ui-sref="dashboard.campaigns({id: ad.id})"><span class=md-headline ng-bind=ad.banner.description></span></a></md-card-title-text></md-card-title><md-card-content><p><span class=capitalize>{{ad.display.display}}</span> for <span class=capitalize>{{ad.media.display}}</span></p><small ng-if="ad.impressions.type === 'units'">Impressions: <span ng-bind="ad.impressions.quantity + ' units'"></span></small> <small ng-if="ad.impressions.type === 'time'">Impressions: <span ng-bind="ad.impressions.time + ' ' + ad.impressions.period"></span></small></md-card-content></md-card></div><div ng-if=vm.detail flex=70 ng-hide=vm.loading><div ng-repeat="ad in vm.ads"><md-card class=campaign-detail><md-card-title><md-card-title-text><span class=md-headline>Campaign Overview</span></md-card-title-text></md-card-title><md-card-content><md-list><md-divider></md-divider><md-list-item class=secondary-button-padding><p>Display: <span ng-bind=ad.display.display></span></p></md-list-item><md-list-item class=secondary-button-padding><p>Media: <span ng-bind=ad.media.display></span></p></md-list-item><md-list-item class=secondary-button-padding><p>Impressions: <span ng-bind=vm.getImpressions(ad.impressions)></span></p></md-list-item><md-list-item class=secondary-button-padding><p>Country: <span ng-bind=ad.country></span></p></md-list-item><md-list-item class=secondary-button-padding><p>Distance: <span ng-bind=vm.getDistance(ad.distance)></span></p></md-list-item><md-list-item class=secondary-button-padding><p>Age range: <span ng-bind=ad.age.range></span></p></md-list-item><md-list-item class=secondary-button-padding><p>Gender: <span ng-bind=ad.gender.gender></span></p></md-list-item><md-list-item class=secondary-button-padding><p>Interests: <span ng-bind=ad.interests.quantity></span></p></md-list-item></md-list></md-card-content></md-card></div></div></div></section>
