<section class="dashboard campaigns"><div layout=row><h1 class=title flex>My Campaigns</h1><span flex></span><div class=text-right flex><md-button class="md-raised md-accent md-hue-2" ui-sref=orders>New Campaign</md-button></div></div><hr><md-progress-circular ng-show=vm.loading class=margin-auto md-mode=indeterminate md-diameter=30></md-progress-circular><div class=list layout=row layout-wrap><div ng-repeat="ad in vm.ads"><md-card class=campaign ng-if=ad.marker.id><img ng-src="https://maps.googleapis.com/maps/api/staticmap?zoom=16&size=220x289&maptype=roadmap&markers=color:red%7Clabel:A%7C{{ad.marker.location.latitude}},{{ad.marker.location.longitude}}&key=AIzaSyAonFuCDb7HjXUz0uocKbEGUJz91IL9EVs" class=md-card-image><md-card-title><md-card-title-text><span class=md-headline ng-bind=ad.marker.name></span></md-card-title-text></md-card-title><md-card-content><p><span class=capitalize>{{ad.display.display}}</span> for <span class=capitalize>{{ad.media.display}}</span></p><small>1000</small></md-card-content></md-card><md-card class=campaign ng-if=!ad.marker.id><img ng-src={{ad.banner.website}} class=md-card-image><md-card-title><md-card-title-text><span class=md-headline ng-bind=ad.banner.description></span></md-card-title-text></md-card-title><md-card-content><p><span class=capitalize>{{ad.display.display}}</span> for <span class=capitalize>{{ad.media.display}}</span></p><small>1000</small></md-card-content></md-card></div></div></section>
