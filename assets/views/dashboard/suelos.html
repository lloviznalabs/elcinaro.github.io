ar</md-button></md-card-actions></md-card-title><md-card-content><md-grid-list md-cols-xs=1 md-cols-sm=2 md-cols-md=4 md-cols-gt-md=6 md-row-height-gt-md=1:1 md-row-height=2:2 md-gutter=12px md-gutter-gt-sm=8px><md-grid-tile class=green ng-repeat="item in vm.data.invernaderos.results" ng-click="vm.detail(item, 'invernaderos')"><md-grid-tile-footer><h3>{{item.codigo + ' Cultivos: ' + item.cultivos_count}}</h3></md-grid-tile-footer><md-tooltip md-direction=top>Ver Detalle</md-tooltip></md-grid-tile></md-grid-list></md-card-content></md-card></section>
