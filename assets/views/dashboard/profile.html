<section class=dashboard><h1 class=title>Profile</h1><hr><div layout=column><form class=form name=profileForm layout=column layout-padding ng-submit=vm.updateProfile() novalidate><div layout=column><md-input-container class="no-margin md-block md-accent"><label>Full Name</label> <input ng-model=vm.data.fullname autofocus required><div ng-messages=vm.data.fullname.$error><div ng-message=required>This field is required.</div></div></md-input-container><md-input-container class="no-margin md-block md-accent"><label>Email</label> <input ng-model=vm.data.email type=email required><div ng-messages=vm.data.email.$error><div ng-message=required>This field is required.</div></div></md-input-container><md-input-container class="md-block md-accent" ng-class="{'input-container-err': !vm.availability}"><label>Username <span ng-show=vm.loadingAvailability>(looking for availability)</span></label> <input ng-model=vm.data.username ng-blur="vm.checkCredentailsAvailability('username')" required></md-input-container><md-datepicker ng-model=vm.data.birth md-placeholder="Date of birth (dd/mm/yyyy)" md-min-date=vm.datepicker.minDate md-max-date=vm.datepicker.maxDate></md-datepicker><md-input-container class="md-block mb-0"><label>Biography</label> <textarea ng-model=vm.data.biography md-maxlength=300 rows=3 md-select-on-focus></textarea></md-input-container><div class="md-block radio-group" layout=row><label>Gender:</label><md-radio-group ng-model=vm.data.gender layout=row><md-radio-button value=M>M</md-radio-button><md-radio-button value=F>F</md-radio-button></md-radio-group></div><div class="md-block checkbox-group" layout=row><label>Public profile:</label><md-checkbox ng-model=vm.data.showUsername ng-disabled=!vm.data.username.length ng-required=!vm.data.showName><md-tooltip ng-if=!vm.data.username.length>Enter an username to enable this option</md-tooltip>Show username</md-checkbox><md-checkbox ng-model=vm.data.showName ng-required=!vm.data.showUsername>Show name</md-checkbox></div><h2 class=subtitle>Social Media</h2><md-input-container class="no-margin md-block md-accent"><label>Facebook</label> <input ng-model=vm.data.social.facebook></md-input-container><md-input-container class="no-margin md-block md-accent"><label>Instagram</label> <input ng-model=vm.data.social.instagram></md-input-container><md-input-container class="no-margin md-block md-accent"><label>LinkedIn</label> <input ng-model=vm.data.social.linkedin></md-input-container><md-input-container class="no-margin md-block md-accent"><label>Twitter</label> <input ng-model=vm.data.social.twitter></md-input-container></div><div layout=row layout-align="end center"><md-button class="md-raised md-accent md-hue-2" type=submit ng-disabled="!profileForm.$valid || vm.loading">Update</md-button><md-progress-circular ng-show=vm.loading md-mode=indeterminate></md-progress-circular></div></form></div></section>
