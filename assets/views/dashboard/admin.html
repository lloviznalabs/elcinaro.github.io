<section class=dashboard><div class=header layout=row flex layout-align="start center"><a flex=10 href=javascript:void(0) ui-sref="dashboard.semillas({id: null})"><h1 class=title>Usuarios</h1></a><div flex=80></div></div><md-divider></md-divider><md-card><md-card-title><md-toolbar class="md-table-toolbar md-default" ng-hide="vm.item.length || vm.toggleSearch"><div class=md-toolbar-tools><span ng-bind=vm.table.title></span><div flex></div><md-button class=md-icon-button ng-click="vm.toggleSearch = true"><md-icon>search</md-icon></md-button><md-button class=md-icon-button ng-click="vm.spawnModal($event, true)"><md-icon>add</md-icon></md-button></div></md-toolbar><md-toolbar class="md-table-toolbar md-default" ng-show=vm.toggleSearch aria-hidden=false><div class=md-toolbar-tools><form flex name=vm.filter.form><md-input-container md-no-float class=md-block><md-icon class=material-icons>search</md-icon><input type=text ng-model=vm.query.filter placeholder={{vm.table.search.placeholder}}></md-input-container></form><md-button class=md-icon-button ng-click=vm.resetTable()><md-icon>close</md-icon></md-button></div></md-toolbar><md-toolbar class="md-table-toolbar alternate" ng-show=vm.item.length aria-hidden=false><div class=md-toolbar-tools flex><div layout=row layout-padding flex=80><p>{{vm.table.detail.title([vm.item[0].username])}}</p></div><div layout=row flex=20 layout-align="end end"><md-button class=md-icon-button ng-click=vm.spawnModal($event)><md-icon>mode_edit</md-icon><md-tooltip md-direction=bottom>Editar</md-tooltip></md-button><md-button class=md-icon-button ng-click="vm.spawnDeleteModal($event, vm.item[0].id)"><md-icon>delete_forever</md-icon><md-tooltip md-direction=bottom>Eliminar</md-tooltip></md-button><md-button class=md-icon-button ng-click="vm.item = []"><md-icon>close</md-icon><md-tooltip md-direction=bottom>Cancelar</md-tooltip></md-button></div></div></md-toolbar></md-card-title><md-card-content><div layout=column><md-table-container><table md-table md-row-select ng-model=vm.item md-progress=vm.promise><thead md-head md-order=vm.query.order md-on-reorder=vm.getData><tr md-row><th md-column md-order-by=first_name><span>Nombre</span></th><th md-column md-order-by=last_name>Apellido</th><th md-column md-order-by=username><span>Username</span></th><th md-column md-order-by=email>Email</th><th md-column md-order-by=is_staff>Admin</th></tr></thead><tbody md-body><tr md-row md-select=data md-select-id=data.id md-on-select=vm.logItem md-auto-select ng-repeat="data in vm.data.results"><td md-cell>{{data.first_name}}</td><td md-cell>{{data.last_name}}</td><td md-cell>{{data.username}}</td><td md-cell>{{data.email}}</td><td md-cell>{{data.is_staff}}</td></tr></tbody></table></md-table-container><md-table-pagination md-limit=vm.query.limit md-limit-options="[5, 10, 15]" md-page=vm.query.page md-total={{vm.data.count}} md-on-paginate=vm.getData md-page-select></md-table-pagination></div></md-card-content></md-card></section>
