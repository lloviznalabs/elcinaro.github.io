<div class=activity-setup layout=column layout-padding layout-margin><md-card><md-card-title><md-card-title-text><span class=md-headline ng-bind=vm.meta.title></span> <span class=md-subhead ng-bind=vm.meta.subtitle></span></md-card-title-text></md-card-title><md-card-content layout=column layout-padding><div layout=column><label ng-bind="field.label || field.placeholder"></label><auto-complete meta=field ng-model=vm.form[field.name] ng-repeat="field in vm.meta.fields | filter: {type: 'select'}"></auto-complete></div><div layout-padding layout=column><div layout-gt-sm=row><md-input-container class=md-block flex-gt-sm ng-repeat="field in vm.meta.fields | filter: {type: 'number'}"><label ng-bind="field.label || field.placeholder"></label> <input ng-model=vm.form[field.name] type=number min=1></md-input-container></div><div layout-gt-sm=row><md-input-container class=md-block flex-gt-sm ng-repeat="field in vm.meta.fields | filter: {type: 'date'}"><label ng-bind="field.label || field.placeholder"></label><md-datepicker ng-model=vm.form[field.name] md-placeholder="Enter Date"></md-datepicker></md-input-container></div><div layout=row><md-switch ng-model=vm.form[field.name] aria-label=Switch class=md-primary ng-repeat="field in vm.meta.fields | filter: {type: 'switch'}">{{field.placeholder}}</md-switch></div><div layout-gt-sm=row layout=row layout-align="space-between center"><div layout=row layout-align="start start"><md-button class="md-accent md-raised">Ayuda</md-button></div><div layout=row layout-align="end end"><md-button class="md-warn md-raised">Ver listado</md-button><md-button aria-label=action class="md-primary md-raised" ng-click="vm.meta.handler(vm.action, vm.form)" ng-disabled=!vm.meta.validate() ng-bind=vm.action.submitButton></md-button></div></div></div></md-card-content></md-card></div>
