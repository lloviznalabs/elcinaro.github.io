<section class=landing><div class=container-principal><div class=box-title><h1>El cinaro</h1></div><img class=image-container-principal src=assets/images/first-section.png><div layout=row class=buttons><md-button class=md-raised ng-click="vm.scrollTo('#form-contact')">Contáctanos</md-button></div></div><div class=form-contact id=form-contact><h2 class=title>Contáctanos</h2><form name=userForm class=clearfix><div layout-gt-xs=row><md-input-container class=md-block flex><label>Nombre</label> <input ng-model=user.firtsName></md-input-container><md-input-container class=md-block flex><label>Apellido</label> <input ng-model=user.lastName></md-input-container></div><div layout-gt-xs=row><md-input-container class=md-block flex><label>Correo Eléctronico</label> <input ng-model=user.email></md-input-container><md-input-container class=md-block flex><label>Teléfono</label> <input ng-model=user.phone></md-input-container></div><md-input-container class=md-block><label>Comentarios</label> <textarea ng-model=user.comment md-maxlength=150 rows=2 md-select-on-focus></textarea></md-input-container><md-button type=submit class="md-raised md-primary">Enviar</md-button></form></div><div class=clearfix></div></section>
