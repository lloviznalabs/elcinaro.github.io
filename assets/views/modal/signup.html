<md-dialog signup-modal><md-toolbar><div class=md-toolbar-tools><h2>Sign Up</h2><span flex></span><md-button class=md-icon-button ng-click=vm.close()><md-icon>close</md-icon></md-button></div></md-toolbar><md-dialog-content layout=column layout-padding><md-progress-circular ng-show=vm.loading class=margin-auto md-mode=indeterminate md-diameter=20></md-progress-circular><form name=vm.signupForm novalidate><md-input-container class="md-block md-accent"><label>Full Name</label> <input type=text name=fullname ng-model=vm.data.fullname required><div ng-messages=vm.signupForm.fullname.$error ng-show="vm.signupForm.fullname.$invalid && vm.signupForm.fullname.$touched"><div ng-message=required>Please enter a value for this field.</div></div></md-input-container><md-input-container class="md-block md-accent" ng-class="{'input-container-err': !vm.availability}"><label>Email</label> <input id=email name=email ng-model=vm.data.email type=email ng-blur="vm.checkCredentailsAvailability('email')" required><div ng-messages=vm.signupForm.email.$error role=alert ng-show="vm.signupForm.email.$invalid && vm.signupForm.email.$touched"><div ng-message=email>Please enter a valid email.</div></div><small class=err-msg-input ng-show=!vm.availability>Sorry, this email is taken.</small></md-input-container><md-input-container class="md-block md-accent"><label>Password</label> <input name=password type=password ng-model=vm.data.password required ng-pattern=re><div ng-messages=vm.signupForm.password.$error role=alert ng-show="vm.signupForm.password.$invalid && vm.signupForm.password.$touched"><div ng-message=required>Please enter a value for this field.</div></div></md-input-container><md-input-container class="md-block md-accent" ng-class="{'input-container-err': !vm.isConfirm}"><label>Confirm Password</label> <input name=confirm_password type=password ng-model=vm.data.confirmPassword required ng-keyup=vm.compare()><div ng-messages=vm.signupForm.confirm_password.$error role=alert ng-show="vm.signupForm.confirm_password.$invalid && vm.signupForm.confirm_password.$touched"><div ng-message=required>Please enter a value for this field.</div></div><small class=err-msg-input ng-show=!vm.isConfirm>Passwords do not match.</small></md-input-container><div class=terms layout-xs=column layout-gt-xs=row layout-align="start center"><md-checkbox ng-model=vm.signupForm.terms aria-label="Accept Terms & Conditions"></md-checkbox><p>I have read, understood and agreed to the <a class="no-margin link" href=javascript:void(0) target=_blank>terms and conditions.</a></p></div></form></md-dialog-content><md-dialog-actions layout=row layout-align="end center"><md-button class="md-accent md-hue-2" ng-click=vm.close()>Close</md-button><md-button class="md-raised md-accent md-hue-2" ng-click=vm.signupAttempt() ng-disabled=vm.signupForm.$invalid>Complete</md-button></md-dialog-actions></md-dialog>
