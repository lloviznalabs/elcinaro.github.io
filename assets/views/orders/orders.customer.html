<div layout="row" flex layout-align="center start">
  <md-card flex="50" ng-if="!$root.user">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Purchased with us before?</span>
        <span class="md-subhead"> Please login:</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <div layout="row">
        <md-input-container class="md-block" flex>
          <label>Email</label>
          <input ng-model="vm.form.auth.email" type="email">
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label>Password</label>
          <input ng-model="vm.form.auth.password" type="password">
        </md-input-container>
      </div>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="vm.auth()">Login & Continue</md-button>
      </md-card-actions>
    </md-card-content>
  </md-card>
  <md-card flex="50">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">First time purchasing a campaign with us?</span>
        <span class="md-subhead">Create a new account with us</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content layout="column">
      <p></p>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="vm.signup()">Sign Up & Continue</md-button>
      </md-card-actions>
    </md-card-content>
  </md-card>
