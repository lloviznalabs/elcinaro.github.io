<div layout=column ng-cloak layout-padding><p>{{vm.meta.placeholder}}</p><form ng-submit=$event.preventDefault()><md-autocomplete ng-disabled=vm.isDisabled md-no-cache=vm.noCache md-selected-item=vm.item ng-model=vm.item.id md-search-text-change=vm.searchTextChange(vm.searchText) md-search-text=vm.searchText md-selected-item-change=vm.selectedItemChange(item) md-items="item in vm.querySearch(vm.searchText)" md-item-text=item.nombre md-min-length=0 placeholder={{vm.meta.placeholder}}><md-item-template><span md-highlight-text=vm.searchText md-highlight-flags=^i>{{item.nombre}}</span></md-item-template></md-autocomplete><br></form></div>
