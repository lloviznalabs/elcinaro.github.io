<md-dialog aria-label="action-modal">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 ng-bind="vm.title()"></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.close()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column" layout-padding flex>
        <md-input-container md-no-float class="md-block">
          <label>Observaciones</label>
          <textarea ng-model="vm.data.text" md-maxlength="150" rows="2" md-select-on-focus></textarea>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="vm.response(false)">
        Cancelar
      </md-button>
      <md-button ng-click="vm.response(true)">
        Confirmar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
