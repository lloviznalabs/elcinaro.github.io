<md-dialog aria-label=Modal flex=50 class=custom-modal><form ng-cloak><md-toolbar><div class=md-toolbar-tools><h2 ng-bind=meta.title></h2><span flex></span><md-button class=md-icon-button ng-click=close()><md-icon>close</md-icon></md-button></div></md-toolbar><md-dialog-content><div class=md-dialog-content><md-input-container class="md-icon-float md-block" ng-repeat="field in meta.fields | filter: isInput"><label ng-bind=field.name></label><md-icon class=name ng-bind=field.icon></md-icon><input name={{field.name}} ng-model=meta.data[field.name] type={{field.type}} required></md-input-container><md-input-container class="md-icon-float md-block" ng-repeat="field in meta.fields | filter: { type: 'number'}"><label ng-bind=field.name></label><md-icon class=name ng-bind=field.icon></md-icon><input name={{field.name}} ng-model=meta.data[field.name] type={{field.type}} required min=0></md-input-container><auto-complete meta=field ng-model=meta.data[field.name] ng-repeat="field in meta.fields | filter: {type: 'select'}"></auto-complete><div layout=column ng-repeat="field in meta.fields | filter: {type: 'date'}"><label>{{field.placeholder}}</label><md-datepicker ng-model=meta.data[field.name] md-placeholder flex=60></md-datepicker></div></div></md-dialog-content><md-dialog-actions layout=row><md-button href=http://en.wikipedia.org/wiki/Mango target=_blank md-autofocus>Ayuda</md-button><span flex></span><md-button ng-click=handle(true)>Cancelar</md-button><md-button ng-click=handle(cancel)>Guardar</md-button></md-dialog-actions></form></md-dialog>
