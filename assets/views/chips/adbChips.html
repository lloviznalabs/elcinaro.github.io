<div id=chips-{{vm.id}} class="list-picker-chip chips-{{vm.id}}-selector" layout=column ng-click=vm.stopPropagation($event) ng-cloak><md-contact-chips ng-if=vm.editable ng-model=vm.model md-contacts=vm.querySearch($query) md-contact-name="{{vm.map.dynname ? 'dynname' : vm.map.name}}" md-contact-image={{vm.map.image}} md-require-match=true md-highlight-flags=i placeholder="{{ vm.placeholder }}" secondary-placeholder="{{vm.showCount ? (vm.max ? 'You can add ' + (vm.max - vm.model.length) + ' more' : 'You can add more') : ''}}" ng-class="{'disabled': vm.disabled || vm.max && vm.model.length == vm.max, 'readonly': vm.disabled}"></md-contact-chips><md-input-container class="no-margin md-block md-accent" ng-if=!vm.editable><label>Type here to filter</label> <input ng-model=vm.filter[vm.map.name]></md-input-container><md-list ng-if="!vm.hideList && !vm.disabled" class="{{vm.listClass}} animated fadeIn" ng-hide="vm.model.length == vm.max"><md-subheader class=md-no-sticky ng-bind=vm.label></md-subheader><md-list-item class="md-2-line contact-item" ng-repeat="(index, item) in vm.list | orderBy: 'name' track by $index" ng-if="!vm.editable || !vm.exists(item)" ng-click=vm.selectItem(item) aria-label=Item><img ng-src={{item[vm.map.image]}} class=md-avatar alt={{item[vm.map.name]}}><div class="md-list-item-text compact"><md-tooltip md-direction=top><span ng-bind=item[vm.map.name]></span></md-tooltip><h3 ng-bind=item[vm.map.name]></h3><p ng-if=item[vm.map.showSubheader] ng-bind=vm.map.subheaderPrefix+item[vm.map.subheader]></p></div></md-list-item><md-list-item class="md-2-line contact-item selected" ng-if=vm.editable ng-repeat="(index, item) in vm.model | orderBy: 'name' track by $index"><img ng-src={{item[vm.map.image]}} class=md-avatar alt={{item[vm.map.name]}}><div class="md-list-item-text compact"><md-tooltip md-direction=top><span ng-bind=item[vm.map.name]></span></md-tooltip><h3 ng-bind=item[vm.map.name]></h3><p ng-if=item[vm.map.showSubheader] ng-bind=vm.map.subheaderPrefix+item[vm.map.subheader]></p></div></md-list-item></md-list></div>
